{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <div>
                <h1 class="display-5"></h1>
            </div>

        </div>
        <div class="col-9">
            <div>
                <h1 class="display-5">Логи системы мониторинга и
                    управления</h1>
            </div>


            <table class="table table-striped">
                <tr>
                    <td>№</td>
                    <td>Дата</td>
                    <td>Время</td>
                    <td>Действие</td>
                </tr>
                {% for log in logs %}
                <tr>
                    <td>{{log.id}}</td>
                    <td>{{log.date}}</td>
                    <td>{{log.time}}</td>
                    <td>{{log.name}}</td>
                </tr>
                {% endfor %}


            </table>

        </div>
    </div>
</div>
{% endblock %}
