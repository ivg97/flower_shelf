<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мониторинг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css"/>
    <link type="text/css" rel="StyleSheet"
          href="https://bootstraptema.ru/plugins/2016/shieldui/style.css"/>
    <script src="https://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="https://bootstraptema.ru/plugins/2016/shieldui/script.js"></script>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Цветочная полка</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Мониторинг</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Управление</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Настройки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1"
                       aria-disabled="true">События</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-3">
            <div>
                <h1 class="display-5">Элементы</h1>
            </div>
            <div class="btn-group-vertical" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">График температуры</button>
                <button type="button" class="btn btn-primary">График влажности</button>
                <button type="button" class="btn btn-primary">График полива</button>
            </div>
        </div>
        <div class="col-9">
            <div>
                <h1 class="display-2">МОНИТОРИНГ</h1>
            </div>

            <br><br><br>

            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">

                        <div id="chart">

                            <script>
 $(document).ready(function () {
 $("#chart").shieldChart({
 theme: "bootstrap",
 primaryHeader: {
 text: "Количество осадков относительно температуры"
 },
 seriesSettings: {
 area: {
 pointMark: {
 enabled: true
 }
 }
 },
 axisX: {
 categoricalValues: ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"]
 },
 dataSeries: [{
 seriesType: "area",
 collectionAlias: "Ср. температура",
 data: [48, 50, 55, 64, 73, 79, 82, 83, 80, 70, 61, 53]
 }, {
 seriesType: "area",
 collectionAlias: "Ср. осадки",
 data: [3.907, 7.943, 7.848, 9.284, 9.263, 9.819, 3.894, 8.287, 9.552, 6.855, 2.865, 1.341]
 }],
 events: {
 legendSeriesClick: function (e) {
 // остановить событие щелчка элемента серии, так что
 // пользователь нажимает не переключить видимость серии
 e.preventDefault();
 }
 }
 });
 });

                            </script>

                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>
</body>
</html>
