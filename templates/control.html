{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <div>
                <h1 class="display-5"> Параметры</h1>
            </div>

            <div class="btn-group-vertical" role="group"
                 aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1"
                       autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">Освещение
                </label>

                <input type="checkbox" class="btn-check" id="btncheck2"
                       autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">Увлажнение
                </label>

                <input type="checkbox" class="btn-check" id="btncheck3"
                       autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">Полив
                </label>

            </div>


        </div>
        <div class="col-9">
            <div>
                <h1 class="display-5">Управление</h1>
            </div>


            <div class="btn-group" role="group"
                 aria-label="Basic mixed styles example">

                <button type="button" class="btn btn-danger">Полка 1</button>
                <button type="button" class="btn btn-danger">Полка 2</button>
                <button type="button" class="btn btn-success">Полка 3</button>
                <button type="button" class="btn btn-success">Полка 4</button>
                <button type="button" class="btn btn-success">Полка 5</button>
                <button type="button" class="btn btn-success">Полка 6</button>
            </div>


        </div>
    </div>
</div>

{% endblock %}
