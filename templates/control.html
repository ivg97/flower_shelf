<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Цветочная полка</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/monitoring/">Мониторинг</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/control/">Управление</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logs/">Логи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacts/">Контакты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-3">
            <div>
                <h1 class="display-5"> Параметры</h1>
            </div>

            <div class="btn-group-vertical" role="group"
                 aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1"
                       autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">Освещение
                </label>

                <input type="checkbox" class="btn-check" id="btncheck2"
                       autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">Увлажнение
                </label>

                <input type="checkbox" class="btn-check" id="btncheck3"
                       autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">Полив
                </label>

            </div>


        </div>
        <div class="col-9">
            <div>
                <h1 class="display-5">Управление</h1>
            </div>


            <div class="btn-group" role="group"
                 aria-label="Basic mixed styles example">

                <button type="button" class="btn btn-danger">Полка 1</button>
                <button type="button" class="btn btn-danger">Полка 2</button>
                <button type="button" class="btn btn-success">Полка 3</button>
                <button type="button" class="btn btn-success">Полка 4</button>
                <button type="button" class="btn btn-success">Полка 5</button>
                <button type="button" class="btn btn-success">Полка 6</button>
            </div>


        </div>
    </div>
</body>
</html>
